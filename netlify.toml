# Netlify Configuration for ArcadiaB Website

# Form notifications
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Contact form email notifications
[build]
  publish = "."

# Form settings
[form]
  # Send all form submissions to this email
  [form.settings]
    from = "forms@arcadiab.com"
    
# Email notifications for forms
[[notifications]]
  type = "email"
  event = "submission_created"
  emails = ["contacto@arcadiab.com"]
